---
layout: null
permalink: /blog/
---

{% include header.html %}

<div class="container container-left">
    <div class="row">
        <div class="col-md-3 hidden-xs">
            {% include sidebar.html %}
        </div>
        <div class="col-md-9">
            <div class="article">
                {%for post in site.posts %}
                    <div class="well">
                        <h1><a href="{{ site.baseurl}}{{ post.url }}">{{ post.date | date: "%b %-d" }} - {{ post.title }}</a></h1>
                        <div class="post-content">
                            {{ post.content }}
                        </div>
                        <div>
                            <a href="{{ site.baseurl}}{{ post.url }}/#comments">Write a comment</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% include disqus-comments.html %}
{% include footer.html %}
